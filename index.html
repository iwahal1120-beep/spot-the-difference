<!DOCTYPE html><html lang="ja"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"><title>World Challenge!</title><style>
body { text-align:center; font-family: 'Hiragino Kaku Gothic ProN', sans-serif; background-color: #050505; color: #d4af37; margin: 0; padding: 0; overflow: hidden; touch-action: none; }
.header { padding: 10px; background: #000; border-bottom: 2px solid #d4af37; height: 120px; box-sizing: border-box; }
.main-title { font-size: 20px; font-weight: bold; color: #d4af37; margin: 5px 0; }
#stg { font-size: 16px; color: #00e5ff; }
.status-bar { display: flex; justify-content: center; gap: 40px; font-size: 20px; margin-top: 5px; }
#timer { color: #ff3b3b; font-weight: bold; }
#c { color: #00ff00; font-weight: bold; }
.game-area { display: flex; width: 100vw; height: calc(100vh - 120px); justify-content: center; align-items: center; gap: 5px; background: #111; }
canvas { width: 48%; height: 90%; border: 2px solid #d4af37; background: #fff; border-radius: 5px; }
.modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #fff; color: #000; padding: 20px; width: 90%; z-index: 1000; border: 5px solid #d4af37; border-radius: 15px; box-shadow: 0 0 50px #000; }
.btn { display: block; width: 100%; padding: 15px; margin: 10px 0; font-weight: bold; text-decoration: none; border-radius: 8px; font-size: 18px; text-align: center; border: none; cursor: pointer; }
.btn-pay { background: #ff0033; color: #fff; }
.btn-retry { background: #666; color: #fff; }
.qr-image { width: 180px; height: 180px; margin: 10px auto; display: block; border: 1px solid #ccc; }
</style></head><body>

<div class="header">
    <div class="main-title">世界で挑戦！間違い探し３</div>
    <div id="stg">読み込み中...</div>
    <div class="status-bar">
        <div>残り時間: <span id="timer">45</span></div>
        <div>見つけた: <span id="c">0</span>/3</div>
    </div>
</div>

<div class="game-area">
    <canvas id="l"></canvas>
    <canvas id="r"></canvas>
</div>

<div id="modal" class="modal">
    <h2 style="color:#ff0033;">全ステージクリア！</h2>
    <p>おめでとうございます！楽しんでいただけましたか？</p>
    <img src="paypay-qr.png" alt="PayPay QR" class="qr-image">
    <a href="https://qr.paypay.ne.jp/p2p01_nSoMCZ93V9DzYia0" target="_blank" class="btn btn-pay">PayPayで応援する</a>
    <button onclick="window.location.reload();" class="btn btn-retry">もう一度遊ぶ</button>
</div>

<script>
const stageList = [
    {id: 'london,sketch', name: "ステージ 1: ロンドン"},
    {id: 'paris,drawing', name: "ステージ 2: パリ"},
    {id: 'newyork,city,sketch', name: "ステージ 3: ニューヨーク"},
    {id: 'tokyo,temple,drawing', name: "ステージ 4: 東京"},
    {id: 'venice,canal,sketch', name: "ステージ 5: ベニス"}
];

let curIdx = 0, found = 0, time = 45, active = false, spots = [];
const lc = document.getElementById('l'), rc = document.getElementById('r');
const lCtx = lc.getContext('2d'), rCtx = rc.getContext('2d');

function loadStage() {
    active = false; found = 0; time = 45;
    document.getElementById('stg').innerText = stageList[curIdx].name;
    document.getElementById('c').innerText = "0";
    const img = new Image(); img.crossOrigin = "anonymous";
    // 「sketch,drawing」を指定して線画を優先的に取得
    img.src = `https://loremflickr.com/g/800/1200/${stageList[curIdx].id}?lock=${curIdx + 88}`;
    
    img.onload = () => {
        lc.width = rc.width = 800; lc.height = rc.height = 1200;
        lCtx.drawImage(img, 0, 0, 800, 1200); rCtx.drawImage(img, 0, 0, 800, 1200);
        spots = [];
        for(let i=0; i<3; i++) {
            spots.push({ x: 100 + Math.random()*600, y: 150 + Math.random()*900, f: false });
        }
        spots.forEach(p => {
            rCtx.save(); rCtx.beginPath(); rCtx.arc(p.x, p.y, 75, 0, Math.PI*2); rCtx.clip();
            rCtx.translate(p.x, p.y); rCtx.scale(-1, 1); rCtx.drawImage(lc, -p.x, -p.y); rCtx.restore();
        });
        active = true;
    };
}

function check(ex, ey, canvas) {
    if(!active) return;
    const rect = canvas.getBoundingClientRect();
    const x = (ex - rect.left) * (800 / rect.width);
    const y = (ey - rect.top) * (1200 / rect.height);
    spots.forEach(p => {
        if(!p.f && Math.sqrt((x-p.x)**2 + (y-p.y)**2) < 80) {
            p.f = true; found++; document.getElementById('c').innerText = found;
            [lCtx, rCtx].forEach(ctx => {
                ctx.strokeStyle = "#00ff00"; ctx.lineWidth = 10;
                ctx.beginPath(); ctx.arc(p.x, p.y, 60, 0, Math.PI*2); ctx.stroke();
            });
            if(found === 3) {
                active = false;
                setTimeout(() => {
                    curIdx++;
                    if(curIdx < stageList.length) loadStage();
                    else document.getElementById('modal').style.display='block';
                }, 800);
            }
        }
    });
}

lc.addEventListener('touchstart', e => { check(e.touches[0].clientX, e.touches[0].clientY, lc); e.preventDefault(); }, {passive: false});
rc.addEventListener('touchstart', e => { check(e.touches[0].clientX, e.touches[0].clientY, rc); e.preventDefault(); }, {passive: false});
lc.addEventListener('mousedown', e => { check(e.clientX, e.clientY, lc); });
rc.addEventListener('mousedown', e => { check(e.clientX, e.clientY, rc); });

setInterval(() => {
    if(active && time > 0) {
        time--; document.getElementById('timer').innerText = time;
        if(time===0) { active=false; curIdx++; if(curIdx < stageList.length) loadStage(); else document.getElementById('modal').style.display='block'; }
    }
}, 1000);
loadStage();
</script></body></html>
