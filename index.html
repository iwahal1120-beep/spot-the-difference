<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>世界で挑戦！間違い探し３！</title>
<style>
body { 
    text-align:center; font-family: 'Times New Roman', serif; background-color: #050505; color: #d4af37; 
    margin: 0; overflow: hidden; touch-action: none; 
}
.header { 
    padding: 10px 5px; background: linear-gradient(to bottom, #2c2c2c, #000);
    border-bottom: 3px double #d4af37; height: 135px; box-sizing: border-box;
    display: flex; flex-direction: column; justify-content: center;
}
.top-banner { font-size: 11px; color: #fff; font-weight: bold; line-height: 1.2; }
.main-title { font-size: 19px; letter-spacing: 3px; color: #d4af37; text-transform: uppercase; font-weight: bold; margin: 3px 0; }
#stg { font-size: 14px; color: #aaa; font-style: italic; }
.status-bar { 
    display: flex; justify-content: center; gap: 40px; font-size: 15px; 
    margin-top: 8px; border-top: 1px solid rgba(212, 175, 55, 0.3); padding-top: 5px;
}
#timer, #c { font-size: 24px; font-family: 'Courier New', monospace; font-weight: bold; color: #fff; }
#timer { color: #ff3b3b; }
#c { color: #00ff00; text-shadow: 0 0 10px rgba(0,255,0,0.5); }

.game-area { 
    display: flex; width: 100vw; height: calc(100vh - 135px); background: #000; padding: 10px;
    box-sizing: border-box; justify-content: space-around; align-items: center;
}
canvas { 
    width: 47%; height: 90%; border: 3px solid #333; 
    border-image: linear-gradient(to bottom, #d4af37, #444) 1; background: #111;
}
.modal { 
    display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
    background: #fdf5e6; color: #2b1d0e; padding: 20px; width: 85%; z-index: 1000; border: 8px double #8a6d3b;
    box-shadow: 0 0 50px rgba(0,0,0,0.8);
}
.btn { display: block; width: 100%; padding: 15px; margin: 8px 0; font-weight: bold; font-size: 16px; cursor: pointer; border: 1px solid #3e2723; text-decoration: none; box-sizing: border-box; text-align: center; }
.btn-pay { background: #3e2723; color: #fdf5e6 !important; }

.qr-area { margin: 15px 0; padding: 10px; border: 1px dashed #8a6d3b; background: rgba(255,255,255,0.7); }
.qr-image { width: 150px; height: 150px; border: 2px solid #3e2723; display: block; margin: 0 auto; }
</style>
</head>
<body>

<div class="header">
    <div class="top-banner">世界で挑戦！間違い探し３！<br>World Challenge! Spot the Difference 3</div>
    <div class="main-title">The 5 Worlds</div>
    <div id="stg">Loading Stage...</div>
    <div class="status-bar">
        <div>TIME: <span id="timer">45</span>s</div>
        <div>FOUND: <span id="c">0</span> / 3</div>
    </div>
</div>

<div class="game-area">
    <canvas id="l"></canvas>
    <canvas id="r"></canvas>
</div>

<div id="modal" class="modal">
    <h2 style="letter-spacing: 2px; margin: 0;">JOURNEY'S END</h2>
    <p style="font-size: 14px;">5つの世界をすべて巡りました。<br>真実を見極める眼、お見事です。</p>
    
    <div class="qr-area">
        <p style="font-size: 12px; margin: 0 0 8px 0; font-weight: bold;">☕ 開発者を支援して次作を待つ</p>
        <img src="paypay-qr.png" alt="PayPay QRコード" class="qr-image">
        <p style="font-size: 10px; margin-top: 5px; color: #3e2723;">PCの方はスマホでスキャン、<br>スマホの方は長押し保存してPayPayで読込</p>
    </div>

    <a href="https://qr.paypay.ne.jp/p2p01_nSoMCZ93V9DzYia0" target="_blank" class="btn btn-pay">PayPayアプリを開く</a>
    <button onclick="location.reload()" class="btn" style="background:transparent; color:#3e2723;">最初からやり直す</button>
</div>

<script>
const stageList = [
    {id: 10, name: "静寂の森 - Silent Forest"},
    {id: 1011, name: "湖畔の夜明け - Lake Sunrise"},
    {id: 1015, name: "山岳の頂 - Mountain Peak"},
    {id: 1016, name: "荒野の記憶 - Desert Memory"},
    {id: 1018, name: "深遠なる海 - Deep Blue Sea"}
];

let curIdx = 0, found = 0, time = 45, active = false, spots = [];
const lc = document.getElementById('l'), rc = document.getElementById('r');
const lCtx = lc.getContext('2d'), rCtx = rc.getContext('2d');

function loadStage() {
    active = false; found = 0; time = 45;
    document.getElementById('stg').innerText = `STAGE ${curIdx + 1}/5: ${stageList[curIdx].name}`;
    document.getElementById('c').innerText = "0";
    document.getElementById('timer').innerText = "45";
    
    const img = new Image();
    img.crossOrigin = "anonymous";
    img.src = `https://picsum.photos/id/${stageList[curIdx].id}/800/1200`;
    
    img.onload = () => {
        lc.width = rc.width = 400; lc.height = rc.height = 600;
        lCtx.drawImage(img, 0, 0, 400, 600);
        rCtx.drawImage(img, 0, 0, 400, 600);
        
        spots = [];
        const pos = [{x:80,y:120}, {x:250,y:280}, {x:150,y:480}];
        pos.forEach(p => {
            spots.push({ x: p.x + Math.random() * 50, y: p.y + Math.random() * 50, f: false });
        });

        spots.forEach(p => {
            rCtx.save(); rCtx.beginPath(); rCtx.arc(p.x, p.y, 40, 0, Math.PI * 2); rCtx.clip();
            rCtx.translate(p.x, p.y); rCtx.scale(-1, 1); rCtx.drawImage(lc, -p.x, -p.y); rCtx.restore();
        });
        active = true;
    };
}

function checkHit(clientX, clientY) {
    if (!active) return;
    const rect = rc.getBoundingClientRect();
    const x = (clientX - rect.left) * (400 / rect.width);
    const y = (clientY - rect.top) * (600 / rect.height);

    spots.forEach(p => {
        if (!p.f) {
            const dist = Math.sqrt((x - p.x)**2 + (y - p.y)**2);
            if (dist < 45) {
                p.f = true; found++;
                document.getElementById('c').innerText = found;
                [lCtx, rCtx].forEach(ctx => {
                    ctx.strokeStyle = "#d4af37"; ctx.lineWidth = 5;
                    ctx.beginPath(); ctx.arc(p.x, p.y, 35, 0, Math.PI * 2); ctx.stroke();
                });
                if (found === 3) {
                    active = false;
                    setTimeout(() => { alert("Stage Clear!"); nextStage(); }, 300);
                }
            }
        }
    });
}

setInterval(() => {
    if (active && time > 0) {
        time--;
        document.getElementById('timer').innerText = time;
        if (time <= 0) {
            active = false;
            alert("Time Over. 次の世界へ進みます。");
            nextStage();
        }
    }
}, 1000);

function nextStage() {
    curIdx++;
    if (curIdx < stageList.length) { loadStage(); } 
    else { document.getElementById('modal').style.display = 'block'; }
}

window.addEventListener('mousedown', (e) => checkHit(e.clientX, e.clientY));
window.addEventListener('touchstart', (e) => { checkHit(e.touches[0].clientX, e.touches[0].clientY); }, {passive: false});

loadStage();
</script>
</body>
</html>
